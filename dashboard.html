<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Computer Hardware Quiz</title>
  <link rel="stylesheet" href="/dashboard.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      text-align: center;
    }
    .question {
      margin: 20px 0;
      text-align: left;
    }
    #setup label {
      display: block;
      margin: 10px 0 5px;
    }
    #setup input, #setup select {
      padding: 8px;
      width: 60%;
      max-width: 300px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
    }
    #leaderboard {
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
    }
    #leaderboard h3 {
      margin-bottom: 10px;
      font-size: 1.4em;
      color: #ffd700;
    }
    #leaderboard p {
      margin: 5px 0;
      font-weight: bold;
    }
    #result {
      margin-top: 20px;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="dashboard-container">
    <h1>üß† Computer Hardware Quiz</h1>

    <div id="setup">
      <label for="playerName">Enter your name:</label>
      <input type="text" id="playerName" placeholder="Your name" required />
      <label for="difficulty">Select difficulty:</label>
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
      <button class="btn" onclick="startQuiz()">Start Quiz</button>
    </div>

    <form id="quiz-form" style="display:none;">
      <div id="questions"></div>
      <div class="actions">
        <button type="submit" class="btn">Submit Answers</button>
        <button type="button" class="btn" onclick="restartQuiz()">Restart Quiz</button>
        <a href="project.html" class="btn">Exit Quiz</a>
      </div>
    </form>

    <div id="result" class="status"></div>
    <div id="leaderboard" class="status"></div>
  </div>

  <script>
    const questionBank = {
      easy: [
        { q: "What does CPU stand for?", a: "a", options: ["Central Processing Unit", "Computer Power Unit", "Control Panel Utility", "Core Performance Unit"] },
        { q: "Which component stores data permanently?", a: "b", options: ["RAM", "SSD/HDD", "GPU", "Cache"] }
      ],
      medium: [
        { q: "What is the function of the motherboard?", a: "b", options: ["Store files", "Connect all hardware components", "Display graphics", "Cool the system"] },
        { q: "Which part renders images and video?", a: "c", options: ["CPU", "RAM", "GPU", "SSD"] }
      ],
      hard: [
        { q: "What type of memory is volatile?", a: "c", options: ["SSD", "HDD", "RAM", "ROM"] },
        { q: "Which bus connects CPU to RAM?", a: "a", options: ["Front-side bus", "PCIe", "SATA", "USB"] }
      ]
    };

    let selectedDifficulty = "easy";
    let playerName = "";
    let timer = 60;
    let interval;

    function startQuiz() {
      playerName = document.getElementById("playerName").value.trim();
      selectedDifficulty = document.getElementById("difficulty").value;
      if (!playerName) return alert("Please enter your name!");

      document.getElementById("setup").style.display = "none";
      document.getElementById("quiz-form").style.display = "block";
      loadQuestions();
      startTimer();
    }

    function loadQuestions() {
      const questionsDiv = document.getElementById("questions");
      questionsDiv.innerHTML = "";
      const questions = questionBank[selectedDifficulty];
      questions.forEach((item, index) => {
        const qBlock = document.createElement("div");
        qBlock.className = "question";
        qBlock.innerHTML = `<p>${index + 1}. ${item.q}</p>` +
          item.options.map((opt, i) =>
            `<label><input type="radio" name="q${index}" value="${String.fromCharCode(97 + i)}" /> ${opt}</label><br />`
          ).join("");
        questionsDiv.appendChild(qBlock);
      });
    }

    function startTimer() {
      interval = setInterval(() => {
        timer--;
        if (timer <= 0) {
          clearInterval(interval);
          autoSubmit();
        }
      }, 1000);
    }

    document.getElementById("quiz-form").addEventListener("submit", function(e) {
      e.preventDefault();
      clearInterval(interval);
      calculateScore();
    });

    function autoSubmit() {
      calculateScore();
    }

    function calculateScore() {
      const questions = questionBank[selectedDifficulty];
      let score = 0;
      questions.forEach((item, index) => {
        const selected = document.querySelector(`input[name="q${index}"]:checked`);
        if (selected && selected.value === item.a) score++;
      });

      document.getElementById("result").textContent = `üéâ ${playerName}, you scored ${score} out of ${questions.length}!`;
      updateLeaderboard(playerName, score);
    }

    function updateLeaderboard(name, score) {
      let board = JSON.parse(localStorage.getItem("leaderboard") || "[]");
      board.push({ name, score });
      board.sort((a, b) => b.score - a.score);
      board = board.slice(0, 5); // top 5
      localStorage.setItem("leaderboard", JSON.stringify(board));

      const boardHTML = board.map((entry, i) => `<p>${i + 1}. ${entry.name} - ${entry.score}</p>`).join("");
      document.getElementById("leaderboard").innerHTML = `<h3>üèÜ Leaderboard</h3>${boardHTML}`;
    }

    function restartQuiz() {
      location.reload();
    }
  </script>
</body>
</html>
